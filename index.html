    #qrApp {
        display: inline-block;
        text-align: center;
        margin: 0 auto;
    }
    .qrVideo,
    .qrCanvas {
        border: 3px solid rgba(0, 0, 0, 0.8);
    }
    .qrVideo,
    .qrCanvas {
        transform: scaleX(-1);
        -o-transform: scaleX(-1);
        -ms-transform: scaleX(-1);
        -moz-transform: scaleX(-1);
        -webkit-transform: scaleX(-1);
    }
    .qrCanvas {
        display: none;
    }
    .qrResult {
        display: block;
        height: auto;
        font-family: Arial, san-serif;
        padding: 20px 0;
        word-wrap: break-word;
        margin: 0 auto;
    }
    .qrBtns {
        position: relative;
        text-align: center;
        overflow: hidden;
    }
    .qrBtnCam,
