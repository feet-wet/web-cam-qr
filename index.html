<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Web QR Scanner</title>
    <link href="./qrWebScanner/qr-web-scanner.css" rel="stylesheet" />
</head>
<body>
    <div id="qr-web-scan"></div>

        QRWebScanner.init({

            console.log(data);
        });
    });
</script>
</body>
</html>
